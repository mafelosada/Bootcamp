<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalDex</title>
    <link rel="stylesheet" href="css/stylesGame.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Delius&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Piedra&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Delius&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Palette+Mosaic&family=Piedra&display=swap" rel="stylesheet">
    <script src="js/generarCampos.js"></script>
</head> 
<body>
     <div class="contenedor">
            <h1 class="palette-mosaic-regular">ANIMAL <br> DEX</h1>
    </div>
        <div class="contenedor-select" id="contenedor-botones">
            <img src="img/flecha.png" alt="" onclick="location.href='index.html'" class="img-flecha">
            <h1 class="letter">Seleccionar cantidad de jugadores</h1>
            <button type="button" onclick="generarCampos(2)" class="button-number-player">
                <h1 class="letter">2</h1>
            </button>
            <button type="button" onclick="generarCampos(3)" class="button-number-player">
                <h1 class="letter">3</h1>
            </button>
            <button type="button" onclick="generarCampos(4)" class="button-number-player">
                <h1 class="letter">4</h1>
            </button>
            <button type="button" onclick="generarCampos(5)" class="button-number-player">
                <h1 class="letter">5</h1>
            </button>
            <button type="button" onclick="generarCampos(6)" class="button-number-player">
                <h1 class="letter">6</h1>
            </button>
            <button type="button" onclick="generarCampos(7)" class="button-number-player">
                <h1 class="letter">7</h1>
            </button>
        </div>


        <!-- Formulario contenedor -->
        <div id="formulario-jugadores" class="mt-4 text-center contenedor-select" style="display: none;">

            <img src="img/flecha.png" alt="" onclick="location.href='game.html'" class="img-flecha">
            <h2 class="letter" id="titulo-jugadores"></h2>

            <form id="form-jugadores" method="POST" action="php/registrarJugadores.php">
                <div id="inputs-container"></div>
                <button type="submit" class="button-continuar letter">Continuar</button>
            </form>

        </div>

       <template id="input-template">
            <div class="input-jugador">
                <label class="letter">Jugador <span class="num"></span>:</label>
                <input type="text" name="" class="form-control nombre-jugador letter" required>
            </div>
        </template>

</body>
</html>
